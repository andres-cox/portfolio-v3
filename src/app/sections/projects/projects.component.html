<section class="projects" id="projects">
    <div class="container">
        <h3 class="projects__headline headline">Projects I've build</h3>
        <div class="projects__content" *ngFor="let project of softProjects | async; let i = index">
            <app-project [index]="i" [project]=project></app-project>
        </div>
    </div>
</section>
